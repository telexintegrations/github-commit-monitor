services:
  flask-app:
    build: .
    expose:
      - "5000"  # Only visible within Docker network
    environment:
      - GITHUB_SECRET=${MY_GITHUB_SECRET}
      - CHANNEL_ID=${CHANNEL_ID}
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"  # Exposed to host machine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - flask-app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge